<svg viewBox="0 0 1400 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .class-box { fill: #dbeafe; stroke: #1e40af; stroke-width: 2; }
      .class-title { fill: #1e3a8a; font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; }
      .property-text { fill: #374151; font-family: 'Courier New', monospace; font-size: 11px; }
      .namespace-label { fill: #6b7280; font-family: Arial, sans-serif; font-size: 10px; font-style: italic; }
      .relation-line { stroke: #6b7280; stroke-width: 2; fill: none; }
      .relation-label { fill: #059669; font-family: Arial, sans-serif; font-size: 11px; font-weight: bold; }
      .instance-box { fill: #f0fdf4; stroke: #16a34a; stroke-width: 2; stroke-dasharray: 3,3; }
      .instance-title { fill: #166534; font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; }
      .alias-box { fill: #fef3c7; stroke: #d97706; stroke-width: 1.5; }
      .alias-text { fill: #92400e; font-family: Arial, sans-serif; font-size: 11px; }
      .mapping-line { stroke: #f59e0b; stroke-width: 2; fill: none; stroke-dasharray: 5,5; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#6b7280" />
    </marker>
    <marker id="mapping-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#f59e0b" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="700" y="30" text-anchor="middle" style="font-family: Arial; font-size: 22px; font-weight: bold; fill: #111827;">
    Synonym &amp; Natural Language Ontology Slice
  </text>
  <text x="700" y="55" text-anchor="middle" style="font-family: Arial; font-size: 12px; fill: #6b7280;">
    Alternative Terminology Mapping for Text-to-SQL Translation
  </text>

  <!-- ============ CORE CLASSES ============ -->

  <!-- Table Class -->
  <g id="table-class">
    <rect x="50" y="100" width="200" height="110" class="class-box" rx="5"/>
    <text x="150" y="120" text-anchor="middle" class="class-title">sql:Table</text>
    <text x="60" y="138" class="namespace-label">&lt;&lt;Class&gt;&gt;</text>
    <line x1="50" y1="145" x2="250" y2="145" stroke="#1e40af" stroke-width="1"/>
    <text x="60" y="162" class="property-text">+ identifier: string</text>
    <text x="60" y="178" class="property-text">+ label: string</text>
    <text x="60" y="194" class="property-text">+ description: string</text>
  </g>

  <!-- Column Class -->
  <g id="column-class">
    <rect x="50" y="260" width="200" height="110" class="class-box" rx="5"/>
    <text x="150" y="280" text-anchor="middle" class="class-title">sql:Column</text>
    <text x="60" y="298" class="namespace-label">&lt;&lt;Class&gt;&gt;</text>
    <line x1="50" y1="305" x2="250" y2="305" stroke="#1e40af" stroke-width="1"/>
    <text x="60" y="322" class="property-text">+ identifier: string</text>
    <text x="60" y="338" class="property-text">+ label: string</text>
    <text x="60" y="354" class="property-text">+ inTable: Table</text>
  </g>

  <!-- TableSynonyms Class -->
  <g id="table-synonyms-class">
    <rect x="350" y="100" width="260" height="130" class="class-box" rx="5"/>
    <text x="480" y="120" text-anchor="middle" class="class-title">business:TableSynonyms</text>
    <text x="360" y="138" class="namespace-label">&lt;&lt;Class&gt;&gt;</text>
    <line x1="350" y1="145" x2="610" y2="145" stroke="#1e40af" stroke-width="1"/>
    <text x="360" y="162" class="property-text">+ label: string</text>
    <text x="360" y="178" class="property-text">+ mapsToTable: Table [1]</text>
    <text x="360" y="194" class="property-text">+ hasAlias: Alias [1..*]</text>
    <text x="360" y="210" class="property-text">+ description: string</text>
  </g>

  <!-- ColumnSynonyms Class -->
  <g id="column-synonyms-class">
    <rect x="350" y="260" width="260" height="130" class="class-box" rx="5"/>
    <text x="480" y="280" text-anchor="middle" class="class-title">business:ColumnSynonyms</text>
    <text x="360" y="298" class="namespace-label">&lt;&lt;Class&gt;&gt;</text>
    <line x1="350" y1="305" x2="610" y2="305" stroke="#1e40af" stroke-width="1"/>
    <text x="360" y="322" class="property-text">+ label: string</text>
    <text x="360" y="338" class="property-text">+ mapsToColumn: Column [1]</text>
    <text x="360" y="354" class="property-text">+ hasAlias: Alias [1..*]</text>
    <text x="360" y="370" class="property-text">+ description: string</text>
  </g>

  <!-- Alias Class -->
  <g id="alias-class">
    <rect x="710" y="180" width="220" height="130" class="class-box" rx="5"/>
    <text x="820" y="200" text-anchor="middle" class="class-title">business:Alias</text>
    <text x="720" y="218" class="namespace-label">&lt;&lt;Class&gt;&gt;</text>
    <line x1="710" y1="225" x2="930" y2="225" stroke="#1e40af" stroke-width="1"/>
    <text x="720" y="242" class="property-text">+ label: string</text>
    <text x="720" y="258" class="property-text">+ aliasFor: Resource [1]</text>
    <text x="720" y="274" class="property-text">+ context: string</text>
    <text x="720" y="290" class="property-text">+ confidence: float</text>
  </g>

  <!-- Relationships -->
  <path d="M 250 155 L 350 155" class="relation-line" marker-end="url(#arrow)"/>
  <text x="280" y="145" class="relation-label">mapsTo</text>

  <path d="M 250 315 L 350 315" class="relation-line" marker-end="url(#arrow)"/>
  <text x="280" y="305" class="relation-label">mapsTo</text>

  <path d="M 610 165 L 710 245" class="relation-line" marker-end="url(#arrow)"/>
  <text x="640" y="200" class="relation-label">hasAlias</text>

  <path d="M 610 325 L 710 255" class="relation-line" marker-end="url(#arrow)"/>
  <text x="640" y="290" class="relation-label">hasAlias</text>

  <path d="M 150 210 L 150 260" class="relation-line" marker-end="url(#arrow)"/>
  <text x="160" y="240" class="relation-label">hasColumn</text>

  <!-- ============ EXAMPLE INSTANCES ============ -->

  <!-- Table Synonym Instance: insurance_policies -->
  <g id="table-syn-instance">
    <rect x="50" y="440" width="540" height="240" class="instance-box" rx="5"/>
    <text x="320" y="460" text-anchor="middle" class="instance-title">Instance: insurance_policies Synonyms</text>
    <text x="60" y="478" class="namespace-label">&lt;&lt;business:TableSynonyms&gt;&gt;</text>
    <line x1="50" y1="485" x2="590" y2="485" stroke="#16a34a" stroke-width="1"/>
    
    <text x="60" y="502" class="property-text">label: "insurance_policies"</text>
    <text x="60" y="518" class="property-text">mapsToTable: insurance_policies</text>
    
    <text x="60" y="540" style="font-size: 11px; font-weight: bold; fill: #166534;">hasAlias: [12 aliases]</text>
    
    <!-- Alias boxes -->
    <rect x="70" y="555" width="110" height="30" class="alias-box" rx="3"/>
    <text x="125" y="575" text-anchor="middle" class="alias-text">policies</text>
    
    <rect x="190" y="555" width="110" height="30" class="alias-box" rx="3"/>
    <text x="245" y="575" text-anchor="middle" class="alias-text">contracts</text>
    
    <rect x="310" y="555" width="110" height="30" class="alias-box" rx="3"/>
    <text x="365" y="575" text-anchor="middle" class="alias-text">coverage</text>
    
    <rect x="430" y="555" width="140" height="30" class="alias-box" rx="3"/>
    <text x="500" y="575" text-anchor="middle" class="alias-text">insurance_policies</text>
    
    <rect x="70" y="595" width="110" height="30" class="alias-box" rx="3"/>
    <text x="125" y="615" text-anchor="middle" class="alias-text">plans</text>
    
    <rect x="190" y="595" width="110" height="30" class="alias-box" rx="3"/>
    <text x="245" y="615" text-anchor="middle" class="alias-text">agreements</text>
    
    <rect x="310" y="595" width="110" height="30" class="alias-box" rx="3"/>
    <text x="365" y="615" text-anchor="middle" class="alias-text">protection</text>
    
    <rect x="430" y="595" width="140" height="30" class="alias-box" rx="3"/>
    <text x="500" y="615" text-anchor="middle" class="alias-text">insurance_contracts</text>
    
    <rect x="70" y="635" width="110" height="30" class="alias-box" rx="3"/>
    <text x="125" y="655" text-anchor="middle" class="alias-text">policyholders</text>
    
    <rect x="190" y="635" width="110" height="30" class="alias-box" rx="3"/>
    <text x="245" y="655" text-anchor="middle" class="alias-text">coverages</text>
  </g>

  <!-- Column Synonym Instance: premium -->
  <g id="column-syn-instance">
    <rect x="640" y="440" width="470" height="240" class="instance-box" rx="5"/>
    <text x="875" y="460" text-anchor="middle" class="instance-title">Instance: premium Column Synonyms</text>
    <text x="650" y="478" class="namespace-label">&lt;&lt;business:ColumnSynonyms&gt;&gt;</text>
    <line x1="640" y1="485" x2="1110" y2="485" stroke="#16a34a" stroke-width="1"/>
    
    <text x="650" y="502" class="property-text">label: "insurance_policies.premium"</text>
    <text x="650" y="518" class="property-text">mapsToColumn: insurance_policies.premium</text>
    
    <text x="650" y="540" style="font-size: 11px; font-weight: bold; fill: #166534;">hasAlias: [6 aliases]</text>
    
    <!-- Alias boxes -->
    <rect x="660" y="555" width="120" height="30" class="alias-box" rx="3"/>
    <text x="720" y="575" text-anchor="middle" class="alias-text">premium_amount</text>
    
    <rect x="790" y="555" width="80" height="30" class="alias-box" rx="3"/>
    <text x="830" y="575" text-anchor="middle" class="alias-text">cost</text>
    
    <rect x="880" y="555" width="80" height="30" class="alias-box" rx="3"/>
    <text x="920" y="575" text-anchor="middle" class="alias-text">price</text>
    
    <rect x="970" y="555" width="120" height="30" class="alias-box" rx="3"/>
    <text x="1030" y="575" text-anchor="middle" class="alias-text">payment</text>
    
    <rect x="660" y="595" width="80" height="30" class="alias-box" rx="3"/>
    <text x="700" y="615" text-anchor="middle" class="alias-text">rate</text>
    
    <rect x="750" y="595" width="80" height="30" class="alias-box" rx="3"/>
    <text x="790" y="615" text-anchor="middle" class="alias-text">amount</text>
    
    <text x="660" y="655" style="font-size: 10px; fill: #6b7280;">Context: Financial/pricing terminology</text>
    <text x="660" y="670" style="font-size: 10px; fill: #6b7280;">Usage: "What's the cost?" → premium_amount</text>
  </g>

  <!-- NL Query Processing Flow -->
  <g id="processing-flow">
    <rect x="50" y="720" width="1320" height="250" fill="#f0f9ff" stroke="#3b82f6" stroke-width="2" rx="5"/>
    <text x="60" y="745" style="font-family: Arial; font-size: 14px; font-weight: bold; fill: #1e40af;">Natural Language Query Processing Flow</text>
    
    <!-- Step 1 -->
    <rect x="70" y="765" width="240" height="180" fill="#fff" stroke="#3b82f6" stroke-width="1" rx="3"/>
    <text x="190" y="785" text-anchor="middle" style="font-size: 12px; font-weight: bold; fill: #1e40af;">1. User Query</text>
    <rect x="80" y="795" width="220" height="60" fill="#fef3c7" stroke="#d97706" stroke-width="1" rx="2"/>
    <text x="190" y="812" text-anchor="middle" style="font-size: 11px; fill: #92400e; font-style: italic;">"Show me all active</text>
    <text x="190" y="828" text-anchor="middle" style="font-size: 11px; fill: #92400e; font-style: italic;">contracts with high</text>
    <text x="190" y="844" text-anchor="middle" style="font-size: 11px; fill: #92400e; font-style: italic;">cost"</text>
    
    <text x="80" y="875" style="font-size: 10px; fill: #374151;">Extract terms:</text>
    <text x="80" y="890" style="font-size: 10px; fill: #059669;">• "contracts"</text>
    <text x="80" y="905" style="font-size: 10px; fill: #059669;">• "active"</text>
    <text x="80" y="920" style="font-size: 10px; fill: #059669;">• "cost"</text>
    
    <!-- Arrow -->
    <path d="M 310 855 L 350 855" class="relation-line" marker-end="url(#arrow)"/>
    
    <!-- Step 2 -->
    <rect x="350" y="765" width="280" height="180" fill="#fff" stroke="#3b82f6" stroke-width="1" rx="3"/>
    <text x="490" y="785" text-anchor="middle" style="font-size: 12px; font-weight: bold; fill: #1e40af;">2. Synonym Lookup</text>
    
    <text x="360" y="810" style="font-size: 10px; fill: #374151;">Map to database entities:</text>
    
    <rect x="360" y="820" width="260" height="25" fill="#dcfce7" stroke="#16a34a" stroke-width="1" rx="2"/>
    <text x="370" y="837" style="font-size: 10px; fill: #166534;">"contracts" → insurance_policies</text>
    
    <rect x="360" y="850" width="260" height="25" fill="#dcfce7" stroke="#16a34a" stroke-width="1" rx="2"/>
    <text x="370" y="867" style="font-size: 10px; fill: #166534;">"active" → status = 'Active'</text>
    
    <rect x="360" y="880" width="260" height="25" fill="#dcfce7" stroke="#16a34a" stroke-width="1" rx="2"/>
    <text x="370" y="897" style="font-size: 10px; fill: #166534;">"cost" → premium_amount</text>
    
    <text x="360" y="925" style="font-size: 9px; fill: #6b7280;">Using business:TableSynonyms</text>
    <text x="360" y="938" style="font-size: 9px; fill: #6b7280;">and business:ColumnSynonyms</text>
    
    <!-- Arrow -->
    <path d="M 630 855 L 670 855" class="relation-line" marker-end="url(#arrow)"/>
    
    <!-- Step 3 -->
    <rect x="670" y="765" width="340" height="180" fill="#fff" stroke="#3b82f6" stroke-width="1" rx="3"/>
    <text x="840" y="785" text-anchor="middle" style="font-size: 12px; font-weight: bold; fill: #1e40af;">3. SQL Generation</text>
    
    <rect x="680" y="800" width="320" height="130" fill="#1e1e1e" stroke="#6b7280" stroke-width="1" rx="2"/>
    <text x="690" y="820" style="font-family: 'Courier New'; font-size: 10px; fill: #4ade80;">SELECT *</text>
    <text x="690" y="838" style="font-family: 'Courier New'; font-size: 10px; fill: #4ade80;">FROM insurance_policies</text>
    <text x="690" y="856" style="font-family: 'Courier New'; font-size: 10px; fill: #4ade80;">WHERE status = 'Active'</text>
    <text x="690" y="874" style="font-family: 'Courier New'; font-size: 10px; fill: #4ade80;">  AND premium_amount &gt; 5000</text>
    
    <text x="680" y="950" style="font-size: 9px; fill: #6b7280;">Translated using synonym mappings</text>
    
    <!-- Arrow -->
    <path d="M 1010 855 L 1050 855" class="relation-line" marker-end="url(#arrow)"/>
    
    <!-- Step 4 -->
    <rect x="1050" y="765" width="300" height="180" fill="#fff" stroke="#3b82f6" stroke-width="1" rx="3"/>
    <text x="1200" y="785" text-anchor="middle" style="font-size: 12px; font-weight: bold; fill: #1e40af;">4. Execution &amp; Results</text>
    
    <text x="1060" y="815" style="font-size: 10px; fill: #374151;">Query database</text>
    <text x="1060" y="835" style="font-size: 10px; fill: #374151;">Return results in</text>
    <text x="1060" y="855" style="font-size: 10px; fill: #374151;">natural language format</text>
    
    <rect x="1060" y="870" width="280" height="60" fill="#dcfce7" stroke="#16a34a" stroke-width="1" rx="2"/>
    <text x="1070" y="890" style="font-size: 10px; fill: #166534;">Found 23 active contracts</text>
    <text x="1070" y="908" style="font-size: 10px; fill: #166534;">with premium amounts</text>
    <text x="1070" y="926" style="font-size: 10px; fill: #166534;">exceeding $5,000</text>
  </g>

</svg>