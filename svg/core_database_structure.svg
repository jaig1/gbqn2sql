    </text>
    <text x="960" y="120" font-family="Courier New" font-size="11" fill="#1e3a8a">
      + description: string
    </text>
    <text x="960" y="135" font-family="Courier New" font-size="11" fill="#1e3a8a">
      + dataType: string
    </text>
    <text x="960" y="150" font-family="Courier New" font-size="11" fill="#1e3a8a">
