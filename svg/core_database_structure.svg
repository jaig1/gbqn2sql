    <text x="360" y="200" font-family="Courier New" font-size="11" fill="#1e3a8a">
      + rowCount: integer
    </text>
    <text x="360" y="215" font-family="Courier New" font-size="11" fill="#1e3a8a">
      + sizeBytes: integer
    </text>
  </g>

