    </text>
    <text x="360" y="170" font-family="Courier New" font-size="11" fill="#1e3a8a">
      + description: string
    </text>
    <text x="360" y="185" font-family="Courier New" font-size="11" fill="#1e3a8a">
      + hasTable: Table [1..*]
